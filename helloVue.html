<script type="module">
	import { createApp, reactive, ref } from 'vue';

	createApp({
		setup() {
			const count = ref(0);
			const text = ref('');
			const message = ref('Hello World!');

			function increment() {
				count.value++;
			}

			return {
				count,
				text,
				message,
				increment
			};
		}
	}).mount('#app');
</script>

<div id="app">
	<h1>{{ message }}</h1>
	<p>Count is: {{ count }}</p>
	<button @click="increment">Increase count</button>
	<div class="section">
		<input
			v-model="text"
			placeholder="Enter some text here"
		/>
		<p>{{ text }}</p>
	</div>
</div>

<style scoped>
	.section {
		padding-top: 16px;
	}
</style>
